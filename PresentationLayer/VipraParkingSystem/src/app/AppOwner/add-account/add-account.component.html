<div class="container">
  <div class="row">
    <div class="col-md-3">
    <span><h4 class="font-weight-bold text-uppercase">Create Account</h4></span>
    <form class="">
      <div class="form-group">
         <label>First Name:</label>
         <input type="text" class="form-control" name="firstName"  placeholder="First Name" [(ngModel)]="firstName">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" name="firstName" placeholder="Last Name" [(ngModel)]="lastName">
      </div>

    <!--  <div class="form-row col-6">
        <div class="form-group col-4">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" placeholder="City">
        </div>
        <div class="form-group col-4">
          <label for="state">State:</label>
          <select id="state" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-4">
        <label for="zipCode">Zip</label>
        <input type="text" class="form-control" id="zipCode" placeholder="Zip">

      <div class="form-group">
        <label>Organization Name:</label>
        <input type="text" class="form-control" name="orgName"placeholder="Organization Name" [(ngModel)]="orgName">
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" name="address" placeholder="Address, City, State and Zip" [(ngModel)]="address">
      </div>
      <div class="form-group">
        <label>User Email ID</label>
        <input type="email" class="form-control" name="emailID" id="emailID" placeholder="Email ID" [(ngModel)]="emailID">
      </div>
       <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <label for="state">User type</label>
        <select id="state" class="form-control" name="userType" [(ngModel)]="userType">
          <option selected>Choose...</option>
          <option>Organization Admin</option>
          <option>Patrol</option>
        </select>
      </div>
      <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="createAccount()">Save</button>
      </div>
    </form>

  </div>

  <div class="col-offset-3 col-md-9 table-responsive" style="height: fit-content;">
    <h4 class="font-weight-bold text-uppercase">Account List</h4>
    <table class="table table-hover table-bordered " style="width: max-content;">
      <thead class="theadStyle">
      <tr>
        <th scope="col">Organization Name</th>
        <th scope="col">Address</th>
        <th scope="col">Admin Email ID</th>
        <th scope="col">User Type</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of accountDetails">
        <td>{{data.organizationName}}</td>
        <td>{{data.address}}</td>
        <td>{{data.emailID}}</td>
        <td>{{data.userType}}</td>
      </tr>
      </tbody>
    </table>
    </div>

</div>
