<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h4 class="font-weight-bold text-uppercase">Create Permit</h4>
      <form #addpermitform = "ngForm" (ngSubmit)="addPermit(addpermitform.value)" >
        <div class="form-group">
          <label>First Name:</label>
          <input type="text" class="form-control" name="firstName" placeholder="First Name" ngModel>
          <!-- <div class="valid-feedback">Valid.</div>
           <div class="invalid-feedback">Please fill out this field.</div>-->
        </div>
        <div class="form-group">
          <label >Last Name:</label>
          <input type="text" class="form-control" name="lastName" placeholder="Last Name" ngModel>
        </div>
        <div class="form-group">
          <label >Email ID</label>
          <input type="email" class="form-control" name="emailID" placeholder="Email ID" ngModel>
        </div>
        <div class="form-group">
          <label >Vehical number</label>
          <input type="email" class="form-control" name="viNumber" placeholder="VIN" ngModel>
        </div>
        <div class="form-group">
          <label>License Plates Number</label>
          <input type="text" class="form-control" name="lipNumber" placeholder="LIP" ngModel>
        </div>
        <div class="form-group">
          <label>Cost:</label>
          <input type="text" class="form-control" name="cost" placeholder="Cost" ngModel>
        </div>
        <div class="form-group">
          <label>Valid From:</label>
          <input type="text" class="form-control" name="validFrom" placeholder="yyyy/" ngModel>
        </div>
        <div class="form-group">
          <label>Valid Till:</label>
          <input type="text" class="form-control" name="validTill" placeholder="mm/dd/yyyy" ngModel>
        </div>
        <div class="form-group">
          <label>Region:</label>
          <select name="region" class="form-control" ngModel (change)="getParkingLocations($event.target.value)">
            <option selected> Select region</option>
            <option *ngFor="let location of distinctLocations" > {{location}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Parking Lots:</label>
          <select name="parkingLotName" class="form-control" ngModel >
            <option selected> Choose parking lot..</option>
            <option *ngFor="let location of parkingLocations"> {{location.parkingLotName}}</option>
          </select>
        </div>
        <div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-8 table-responsive" style="height: fit-content;">
      <h4 class="font-weight-bold text-uppercase">Permits List</h4>
      <table class="table table-hover table-bordered" style="width: max-content;">
        <thead>
        <tr>
          <th >Username</th>
          <th scope="col">EmailID</th>
          <th scope="col">VIN</th>
          <th scope="col">LPN</th>
          <th scope="col">Locations</th>
          <th scope="col">Cost</th>
          <th scope="col">Valid From</th>
          <th scope="col">Valid To</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of permitData">
          <td>{{data.firstName +''}} {{data.lastName}}</td>
          <td>{{data.emailID}}</td>
          <td>{{data.viNumber}}</td>
          <td>{{data.lipNumber}}</td>
          <td>{{data.region}}</td>
          <td>{{data.cost}}</td>
          <td>{{data.validFrom}}</td>
          <td>{{data.validTill}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
