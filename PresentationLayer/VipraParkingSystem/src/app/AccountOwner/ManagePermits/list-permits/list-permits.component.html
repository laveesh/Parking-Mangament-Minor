<app-navbar></app-navbar>
<div class="mt-5">
  <div class="col-2">

  </div>
  <div class="col-12">
    <span><h3>Permits</h3></span>
    <table class="table table-hover table-bordered">
      <thead>
      <tr>
        <th scope="col">User Name</th>
        <th scope="col">Email ID</th>
        <th scope="col">VIN</th>
        <th scope="col">LPN</th>
        <th scope="col">Type</th>
        <th scope="col">Locations</th>
        <th scope="col">Cost</th>
        <th scope="col">Valid From</th>
        <th scope="col">Valid To</th>
        <th scope="col">Address</th>
        <th scope="col">Phone Number</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of permitDetails">
        <td>{{data.userName}}</td>
        <td>{{data.emailID}}</td>
        <td>{{data.viNumber}}</td>
        <td>{{data.lipNumber}}</td>
        <td>{{data.type}}</td>
        <td>{{data.location}}</td>
        <td>{{data.cost}}</td>
        <td>{{data.validFrom}}</td>
        <td>{{data.validTo}}</td>
        <td>{{data.address}}</td>
        <td>{{data.phoneNumber}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
