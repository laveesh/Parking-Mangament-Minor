<app-navbar></app-navbar>
<div class="mt-5">
  <div class="col-2">

  </div>
  <div class="col-10">
    <span><h3>Locations</h3></span>
    <table class="table table-hover table-bordered">
      <thead>
      <tr>
        <th scope="col">Location Name</th>
        <th scope="col">Address</th>
        <th scope="col">Latitude</th>
        <th scope="col">Longitude</th>
        <th scope="col">General Slots</th>
        <th scope="col">Special Slots</th>
        <th scope="col">Cost</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of locationDetails">
        <td>{{data.locationName}}</td>
        <td>{{data.address}}</td>
        <td>{{data.latitude}}</td>
        <td>{{data.longitude}}</td>
        <td>{{data.generalSlots}}</td>
        <td>{{data.specialSlots}}</td>
        <td>{{data.cost}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
