<div class="card" style="border: none;">
  <h4 class="card-header text-center font-weight-bold text-uppercase py-2">List of Parking Lots</h4>
  <div class="row">
    <div class="col-7">
      <div class="row">
        <table class="table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Number of slots</th>
            <th>Occupied</th>
            <th>Available</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="row">
        <button (click)="addLocation()" class="btn btn-success">Add Location</button>
      </div>
    </div>
    <div class="col-5"><agm-map [zoom]="15" [latitude]="center.lat" [longitude]="center.lng" (mapReady)="onMapReady($event)" >
    </agm-map></div>
  </div>
</div>
