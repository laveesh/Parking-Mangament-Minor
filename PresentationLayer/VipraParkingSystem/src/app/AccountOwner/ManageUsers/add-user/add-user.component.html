<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h4 class="font-weight-bold text-uppercase">Create User</h4>
      <form>
        <div class="form-group">
          <label>First Name:</label>
          <input type="text" class="form-control" name="fisrtName" placeholder="First Name" [(ngModel)]="firstName">
        </div>
        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" class="form-control" name="lastName" placeholder="Last Name" [(ngModel)]="lastName">
        </div>
        <div class="form-group disabled">
          <label>User Type:</label>
          <input type="text" class="form-control" name="userType" placeholder="Patrol"  disabled>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label>Email ID</label>
            <input type="email" class="form-control" name="emailID" placeholder="Email ID" [(ngModel)]="emailID">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="addPatrolUser()">Save</button>
      </form>
    </div>
    <div class="col-md-8 table-responsive" style="height: fit-content;">
      <h4 class="font-weight-bold text-uppercase">Patrol Users List</h4>
      <table class="table table-hover table-bordered">
      <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email ID</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of patrolUserDetails">
        <td>{{data.firstName}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.emailID}}</td>
      </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
