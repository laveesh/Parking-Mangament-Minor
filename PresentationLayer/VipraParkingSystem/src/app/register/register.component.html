<div class="row">
  <!-- <div class="col-8">
     <img class="login-bg" src="../../assets/images/ParkingImage.jpg"/>
   </div>-->

  <div class="col-4 float-right dp-flex">
    <form>
      <div class="form-group">
        <h4> Sign up to Vipra Parking Management</h4>
      </div>
      <div class="form-group">
        <input type="text" class="form-control form-control-lg control-label" name="firstName" placeholder="First Name" [(ngModel)]="firstName"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control form-control-lg control-label" name="lastName" placeholder="Last Name" [(ngModel)]="lastName"/>
      </div>

      <div class="form-group">
        <input type="text" class="form-control form-control-lg control-label" name="userName" placeholder="User Name" [(ngModel)]="userName"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control form-control-lg control-label" name="email" placeholder="email" [(ngModel)]="emailID"/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-control-lg control-label" name="password" placeholder="Password" [(ngModel)]="password"/>
      </div>

      <div class="form-group">
        <input type="text" class="form-control form-control-lg control-label" name="userType" placeholder="User Type" [(ngModel)]="userType"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control form-control-lg control-label" name="organizationName" placeholder="Organization Name" [(ngModel)]="organizationName"/>
      </div>

      <div class="form-group">
        <input type="text" class="form-control form-control-lg control-label" name="startDate" placeholder="Start Date" [(ngModel)]="startDate"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control form-control-lg control-label" name="endDate" placeholder="End Date" [(ngModel)]="endDate"/>
      </div>

      <div class="form-group">
        <input type="text" class="form-control form-control-lg control-label" name="address" placeholder="Address" [(ngModel)]="address"/>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary vipra-blue-button width-100" (click)="register()">Register</button>
      </div>
      <!--div *ngIf="InvalidUser" class="form-group">
        <span style="color: red"> *Please check your credentials</span>
      </div>-->
    </form>
  </div>
</div>
